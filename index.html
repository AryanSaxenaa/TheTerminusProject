<head>
  <meta charset="UTF-8">

  <style>
    /* FONT & BASE SETUP */
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    :root {
      --glow-color: #00ffff;
      --primary-color: #00ff00;
      --background-color: #020408;
      --dark-background: #010204;
      --border-color: #00ff0044;
      --text-color-dim: #888;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; overflow:hidden; }
    body {
      background: var(--dark-background);
      color: var(--primary-color);
      font-family: 'Roboto Mono', monospace;
      font-size: 16px;
      font-variant-ligatures: none;
      font-feature-settings: "liga" 0;
    }

    /* LOADING SCREEN */
    #loading-screen {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 10000; transition: opacity 1s 1s ease-out;
    }
    #loading-art { 
        white-space: pre; 
        font-size: 0.85em; 
        text-align: center; 
        color: var(--glow-color);
        font-family: 'Courier New', 'Lucida Console', monospace;
        text-shadow: 0 0 10px var(--glow-color);
        line-height: 1.2;
        letter-spacing: 1px;
    }
    .loading-text { margin-top: 1.5rem; letter-spacing: 2px; }
    .loading-text .char { display: inline-block; opacity: 0; animation: fadeInChar 0.1s forwards; }

    /* GAME GRID LAYOUT */
    #game-container {
      visibility: hidden;
      display: grid;
      grid-template: "header header header" 50px
                     "main status resources" 1fr
                     "footer footer footer" 40px / 1fr 350px 280px;
      gap: 8px; padding: 8px; height: 100vh;
      opacity: 0;
    }
    #game-container.loaded { visibility: visible; opacity: 1; transition: opacity 0.5s ease-in; }

    /* SHARED PANEL STYLES */
    .panel {
      background: var(--background-color);
      border: 1px solid var(--border-color);
      box-shadow: 0 0 10px var(--glow-color) inset;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .panel-header {
      padding: 0.5rem 1rem;
      text-align: center; font-weight: 700;
      background: var(--border-color);
      color: var(--glow-color);
      letter-spacing: 2px; text-shadow: 0 0 5px var(--glow-color);
    }
    /* SCANLINE EFFECT */
    .panel::after {
      content: ''; position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      background: linear-gradient(to bottom, transparent 50%, #00000033 51%);
      background-size: 100% 4px;
      animation: scanlines 10s linear infinite;
    }
    @keyframes scanlines { from { background-position-y: 0; } to { background-position-y: 200px; } }

    /* HEADER */
    header { grid-area: header; }

    /* MAIN CONSOLE */
    main { grid-area: main; }
    #console { 
        flex-grow: 1; 
        overflow-y: auto; 
        padding: 1rem; 
        scroll-behavior: smooth;
        max-height: calc(100vh - 150px);
    }
    #console:focus {
        outline: 1px solid var(--glow-color);
    }
    #console .log-line { display: block; white-space: pre-wrap; margin-bottom: 0.5em; opacity: 0; animation: fadeInLine 0.2s forwards; }
    #command-interface { padding: 0.5rem; background: var(--dark-background); border-top: 1px solid var(--border-color); }
    #prompt { display: flex; align-items: center; }
    #input { flex:1; background:transparent; border:none; color:var(--primary-color); font-family:inherit; font-size:inherit; outline:none; }
    #input::placeholder { color: var(--text-color-dim); }
    #cursor { width: 1ch; height: 1.2em; background: var(--primary-color); animation: blink 1s step-end infinite; }

    /* STATUS PANEL */
    #status-panel { grid-area: status; min-width: 350px; }
    #city-art { 
        padding: 0.8rem; 
        text-align: left; 
        white-space: pre; 
        color: var(--glow-color); 
        font-size: 0.65em; 
        overflow: hidden; 
        line-height: 1.2; 
        font-family: 'Courier New', 'Lucida Console', monospace;
        letter-spacing: 0;
        word-spacing: 0;
    }

    /* RESOURCES PANEL */
    #resources-panel { grid-area: resources; min-width: 280px; }
    .content { padding: 0.8rem; overflow-y: auto; }
    .resource-bar { margin-bottom: 1rem; }
    .resource-title { display: flex; justify-content: space-between; font-weight: 700; margin-bottom: 0.3rem; font-size: 0.9em; }
    .resource-progress { height: 0.8rem; background: #00ff0022; border: 1px solid var(--border-color); padding: 1px; }
    .resource-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #008888, var(--glow-color)); transition: width 0.5s ease; box-shadow: 0 0 5px var(--glow-color); }
    .resource-fill.low { background: linear-gradient(90deg, #aa4400, #ff8800); }

    /* FOOTER */
    footer { grid-area: footer; }
    #footer-info { display:flex; justify-content:space-between; align-items: center; padding: 0 1rem; height: 100%;}
    #turn-counter.highlight { animation: pulse-yellow 1s; }

    /* TEXT COLORS & ANIMATIONS */
    .cyan { color: #00ffff; } .yellow { color: #ffff00; } .red { color: #ff4444; }
    .green { color: #00ff00; } .gray { color: #888; } .magenta { color: #ff44ff; }
    .white { color: #ffffff; }
    .notification { padding: 0.5em; border-left: 3px solid; margin: 0.5em 0; }
    .notif-info { border-color: var(--glow-color); background: #00ffff11; }
    .notif-warn { border-color: #ffff00; background: #ffff0011; }
    .notif-crit { border-color: #ff4444; background: #ff444411; }

    /* Enhanced animations */
    @keyframes fadeInChar { to { opacity: 1; } }
    @keyframes blink { 50% { opacity: 0; } }
    @keyframes fadeInLine { to { opacity: 1; } }
    @keyframes pulse-yellow { 0%,100%{color:var(--primary-color);} 50%{color:#ffff00;text-shadow:0 0 5px #ffff00;} }
    @keyframes pulse-red { 0%,100%{color:#ff4444;} 50%{color:#ff8888;text-shadow:0 0 10px #ff4444;} }
    @keyframes shake { 0%,100%{transform:translateX(0);} 25%{transform:translateX(-2px);} 75%{transform:translateX(2px);} }

    /* Threat and victory states */
    .threat-mode { animation: pulse-red 2s infinite; }
    .victory-mode { color: #00ff00; text-shadow: 0 0 15px #00ff00; }
    .terminus-mode { 
        background: linear-gradient(45deg, #001122, #000066, #001122);
        animation: terminus-pulse 3s infinite;
    }

    @keyframes terminus-pulse {
        0%, 100% { background: linear-gradient(45deg, #001122, #000066, #001122); }
        50% { background: linear-gradient(45deg, #002244, #0000aa, #002244); }
    }

    /* Loading screen enhancements */
    #loading-screen {
        position: fixed; top: 0; left: 0;
        width: 100%; height: 100%;
        background: radial-gradient(ellipse at center, #000022 0%, #000000 100%);
        display: flex; flex-direction: column;
        align-items: center; justify-content: center;
        z-index: 10000; 
        transition: opacity 1s 1s ease-out;
    }
    
    #loading-art { 
        white-space: pre; 
        font-size: 0.8em; 
        text-align: center; 
        color: var(--glow-color);
        text-shadow: 0 0 10px var(--glow-color);
        animation: loading-glow 2s infinite alternate;
    }

    @keyframes loading-glow {
        from { text-shadow: 0 0 10px var(--glow-color); }
        to { text-shadow: 0 0 20px var(--glow-color), 0 0 30px var(--glow-color); }
    }

    .loading-text { 
        margin-top: 1.5rem; 
        letter-spacing: 3px; 
        font-size: 1.1em;
        color: var(--primary-color);
    }
    .loading-text .char { 
        display: inline-block; 
        opacity: 0; 
        animation: fadeInChar 0.1s forwards; 
    }

    /* FULLSCREEN SUPPORT */
    :fullscreen {
        background: var(--dark-background);
    }
    :-webkit-full-screen {
        background: var(--dark-background);
    }
    :-moz-full-screen {
        background: var(--dark-background);
    }
    
    /* Ensure game container fills fullscreen properly */
    html:fullscreen #game-container,
    html:-webkit-full-screen #game-container,
    html:-moz-full-screen #game-container {
        height: 100vh;
        width: 100vw;
    }
  </style>

    handleInput(e) {
        switch (e.key) {
            case 'Enter':
                const command = this.elements.input.value.trim();
                if (command) {
                    this.write(`> ${command}`, 'gray');
                    this.commandHistory.unshift(command);
                    this.historyIndex = -1;
                    this.parseCommand(command);
                }
                this.elements.input.value = "";
                break;
            case 'ArrowUp':
                e.preventDefault();
                if (this.historyIndex < this.commandHistory.length - 1) {
                    this.historyIndex++;
                    this.elements.input.value = this.commandHistory[this.historyIndex];
                }
                break;
            case 'ArrowDown':
                e.preventDefault();
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    this.elements.input.value = this.commandHistory[this.historyIndex];
                } else {
                    this.historyIndex = -1;
                    this.elements.input.value = "";
                }
                break;
        }
    }

    // --- AUTOCOMPLETE FEATURE ---
    handleAutocomplete(e) {
        if (e.key !== 'Tab') return;
        e.preventDefault();
        const input = e.target;
        const value = input.value;
        const cursorPos = input.selectionStart;
        const beforeCursor = value.slice(0, cursorPos);
        const afterCursor = value.slice(cursorPos);

        // Split command and args
        const tokens = beforeCursor.split(/\s+/);
        const cmd = tokens[0];
        const arg = tokens[tokens.length - 1];

        // Autocomplete sources
        let options = [];
        if (cmd === 'build') {
            options = Object.keys(this.DATA.buildings);
        } else if (cmd === 'policy') {
            options = Object.keys(this.DATA.policies);
        } else if (cmd === 'research') {
            options = Object.keys(this.DATA.tech);
        }

        // Only autocomplete if options available and arg is not empty
        if (options.length && arg) {
            const matches = options.filter(opt => opt.startsWith(arg));
            if (matches.length === 1) {
                // Single match: autocomplete
                tokens[tokens.length - 1] = matches[0];
                const newValue = tokens.join(' ') + afterCursor;
                input.value = newValue;
                input.setSelectionRange(newValue.length, newValue.length);
            } else if (matches.length > 1) {
                // Multiple matches: show suggestions in console
                this.write('Autocomplete suggestions: ' + matches.join(', '), 'cyan');
            }
        }
    }

    handleConsoleKeys(e) {
        switch (e.key) {
            case 'PageUp':
                e.preventDefault();
                this.elements.console.scrollTop -= this.elements.console.clientHeight * 0.8;
                break;
            case 'PageDown':
                e.preventDefault();
                this.elements.console.scrollTop += this.elements.console.clientHeight * 0.8;
                break;
            case 'Home':
                if (e.ctrlKey) {
                    e.preventDefault();
                    this.elements.console.scrollTop = 0;
                }
                break;
            case 'End':
                if (e.ctrlKey) {
                    e.preventDefault();
                    this.elements.console.scrollTop = this.elements.console.scrollHeight;
                }
                break;
        }
    }

    parseCommand(command) {
        const [cmd, ...args] = command.toLowerCase().split(' ');
        
        // Allow certain commands even during game over
        if (this.state.gameOver && !['help', 'restart', 'audio', 'fullscreen'].includes(cmd)) {
            this.write("Colony has fallen. Type 'restart' to begin anew or 'help' for available commands.", 'yellow');
            return;
        }
        
        switch (cmd) {
            case 'help': this.cmd_help(); break;
            case 'status': this.cmd_status(); break;
            case 'resources': this.cmd_resources(); break;
            case 'pass': this.cmd_pass(); break;
            case 'emergency': this.cmd_emergency(); break;
            case 'build': this.cmd_build(args); break;
            case 'upgrade': this.cmd_upgrade(args); break;
            case 'policy': this.cmd_policy(args); break;
            case 'research': this.cmd_research(args); break;
            case 'collective': this.cmd_collective(args); break;
            case 'tribute': this.cmd_tribute(args); break;
            case 'trade': this.cmd_trade(args); break;
            case 'propose': this.cmd_propose(args); break;
            case 'contact': this.cmd_contact(args); break;
            case 'terminus': this.cmd_terminus(args); break;
            case 'ending': this.cmd_ending(args); break;
            case 'audio': this.cmd_audio(); break;
            case 'fullscreen': this.cmd_fullscreen(); break;
            case 'restart': this.cmd_restart(); break;
            default: 
                if (this.state.gameOver) {
                    this.write("Game Over. Type 'restart' to play again or 'help' for commands.", 'yellow');
                } else {
                    this.write(`Error: command '${cmd}' not recognized.`, 'red');
                }
        }
    }

    nextTurn() {
        // Store old resource values for comparison
        const oldResources = { ...this.state.resources };
        
        this.state.turn++;
        this.state.happiness = 100; // Reset happiness each turn

        // --- Collections ---
        let collections = { food: 0, power: 0, materials: 0, credits: 0 };
        this.state.buildings.forEach(b => {
            const bData = this.DATA.buildings[b.type];
            
            // Check levels data first
            if (bData.levels && bData.levels[b.level - 1]) {
                const levelData = bData.levels[b.level - 1];
                if(levelData.food) collections.food += levelData.food;
                if(levelData.power) collections.power += levelData.power;
                if(levelData.materials) collections.materials += levelData.materials;
                if(levelData.credits) collections.credits += levelData.credits;
            }
            
            // Also check effects data (for buildings without levels)
            if (bData.effects) {
                if(bData.effects.food) collections.food += bData.effects.food;
                if(bData.effects.power) collections.power += bData.effects.power;
                if(bData.effects.materials) collections.materials += bData.effects.materials;
                if(bData.effects.credits) collections.credits += bData.effects.credits;
            }
            
            if(b.type === 'lab') this.techPoints += 5;
        });

        // --- Upkeep & Consumption ---
        let upkeep = { food: this.state.population.current, power: 0, materials: 0, credits: 0 };
        this.state.buildings.forEach(b => {
            const bData = this.DATA.buildings[b.type];
            if(bData.upkeep) {
                Object.keys(bData.upkeep).forEach(key => upkeep[key] += bData.upkeep[key]);
            }
        });

        // Apply tech bonuses
        if (this.state.tech.has('solar_grid_mastery')) {
            upkeep.power *= 0.8; // 20% reduction
        }

        // Apply policy effects
        if (this.state.policies.has('rations')) {
            upkeep.food *= 0.75;
            this.state.happiness -= 10;
        }
        if (this.state.policies.has('double_shifts')) {
            collections.materials *= 1.5;
            upkeep.food *= 1.25;
            this.state.happiness -= 15;
        }
        if (this.state.policies.has('salvage_ops')) {
            collections.materials += 10; // Flat bonus materials per turn
            this.state.happiness -= 5;
        }
        
        // --- EMERGENCY RESOURCE GENERATION ---
        // Base resource generation to prevent economic death spiral
        collections.materials += 2; // Base scavenging materials per turn
        
        // Emergency economic recovery when completely broke
        if (this.state.resources.credits === 0 && this.state.resources.materials === 0) {
            collections.credits += 5; // Emergency trading income
            collections.materials += 5; // Emergency scavenging finds
            this.write("Emergency scavenging teams deployed! Found basic supplies.", 'cyan', 'info');
        }
        
        // Population-based minimum income (represents basic citizen productivity)
        if (this.state.population.current >= 5) {
            collections.credits += Math.floor(this.state.population.current / 5); // 1 credit per 5 citizens
        }
        if (this.state.policies.has('martial_law')) {
            this.state.defense *= 2;
            this.state.happiness -= 25;
            upkeep.credits += 10;
        }
        
        // --- Calculate Net ---
        Object.keys(this.state.resources).forEach(key => {
            this.state.resources[key] += (collections[key] || 0) - (upkeep[key] || 0);
        });

        // --- Deficits and Happiness ---
        let famineCounter = this.state.famineCounter || 0;
        
        if(this.state.resources.food <= 0) { 
            this.state.happiness -= 30; 
            this.write("FAMINE! Population is starving.", 'red', 'crit'); 
            this.playThreatBg();
            
            // Escalating famine deaths
            famineCounter++;
            this.state.famineCounter = famineCounter;
            
            let deaths = Math.max(1, Math.floor(this.state.population.current * 0.15)); // 15% death rate during famine
            if (famineCounter >= 3) {
                deaths = Math.max(2, Math.floor(this.state.population.current * 0.25)); // 25% after 3 turns
                this.write("Mass starvation event! The situation grows desperate!", 'red', 'crit');
            }
            if (famineCounter >= 6) {
                deaths = Math.max(3, Math.floor(this.state.population.current * 0.4)); // 40% after 6 turns
                this.write("Colony collapse imminent! Citizens abandoning Sector-7!", 'red', 'crit');
            }
            
            this.state.population.current -= deaths;
            if (deaths > 0) {
                this.write(`${deaths} citizens perished from starvation.`, 'red', 'crit');
                
                // Special warnings as population gets critically low
                if (this.state.population.current === 3) {
                    this.write("WARNING: Colony population critical! Only 3 citizens remain!", 'red', 'crit');
                } else if (this.state.population.current === 2) {
                    this.write("CRITICAL: Only 2 citizens left in Sector-7!", 'red', 'crit');
                }
            }
        } else {
            // Reset famine counter when food is available
            this.state.famineCounter = 0;
        }
        if(this.state.resources.power < 0) { 
            this.state.happiness -= 20; 
            this.write("BLACKOUT! City infrastructure failing.", 'red', 'crit'); 
            this.playThreatBg();
        }
        if(this.state.resources.materials < 0) {
            this.state.happiness -= 10;
            this.write("Material shortage affecting construction.", 'yellow', 'warn');
        }
        if(this.state.resources.credits < 0) {
            this.state.happiness -= 15;
            this.write("Economic crisis! Citizens unable to trade.", 'yellow', 'warn');
        }
        
        // Cap resources at storage limits
        Object.keys(this.state.resources).forEach(key => {
            if(this.state.resources[key] > this.state.storage[key]) {
                this.state.resources[key] = this.state.storage[key];
                this.write(`${key.toUpperCase()} storage full! Excess lost.`, 'yellow', 'warn');
            }
            if(this.state.resources[key] < 0) this.state.resources[key] = 0;
        });
        
        // --- Population Growth ---
        if(this.state.happiness > 70 && this.state.population.current < this.state.population.capacity && this.state.resources.food > 20) {
            const growth = Math.floor(this.state.population.current * 0.08) + 1;
            this.state.population.current += growth;
            if (growth > 0) this.write(`Population grows by ${growth}. Welcome to Sector-7!`, 'green', 'info');
        } else if (this.state.happiness < 30) {
            const loss = Math.floor(this.state.population.current * 0.05);
            if (loss > 0) {
                this.state.population.current -= loss;
                this.write(`${loss} citizens left Sector-7 due to low morale.`, 'red', 'warn');
            }
        }
        this.state.population.current = Math.min(this.state.population.current, this.state.population.capacity);
        
        // Allow population to reach zero for proper game over
        if (this.state.population.current < 0) {
            this.state.population.current = 0;
        }

        // Update defense rating from buildings
        this.state.defense = 0;
        this.state.buildings.forEach(b => {
            const bData = this.DATA.buildings[b.type];
            if (bData.effects.defense) {
                const levelData = bData.levels[b.level - 1];
                this.state.defense += levelData.defense || bData.effects.defense;
            }
        });

        // Game over conditions - Settlement fails when only Administrator remains
        if (this.state.population.current <= 1) {
            this.write(":: CRITICAL SETTLEMENT FAILURE ::", 'red');
            this.write("The last citizen of Sector-7 has perished, leaving only the Administrator.", 'red', 'crit');
            this.write("A colony cannot survive with a single person. The settlement is lost.", 'red', 'crit');
            this.write(":: GAME OVER ::", 'red');
            this.write("Type 'restart' to begin anew, or 'help' for commands.", 'yellow');
            this.playThreatBg();
            this.state.gameOver = true;
            return;
        }

        this.checkStoryEvents();
        
        // Report resource changes
        this.write("\n:: TURN SUMMARY ::", 'gray');
        Object.keys(this.state.resources).forEach(key => {
            const change = Math.floor(this.state.resources[key]) - Math.floor(oldResources[key]);
            if (change !== 0) {
                const color = change > 0 ? 'green' : 'red';
                const sign = change > 0 ? '+' : '';
                this.write(`  ${key.charAt(0).toUpperCase() + key.slice(1)}: ${Math.floor(oldResources[key])} → ${Math.floor(this.state.resources[key])} (${sign}${change})`, color);
            }
        });
        
        // Warn about low resources
        if (this.state.resources.food < 20) {
            this.write("⚠️  WARNING: Food supplies running low!", 'yellow', 'warn');
        }
        if (this.state.resources.power < 10) {
            this.write("⚠️  WARNING: Power grid unstable!", 'yellow', 'warn');
        }
        if (this.state.resources.materials < 30) {
            this.write("⚠️  WARNING: Construction materials scarce!", 'yellow', 'warn');
        }
        if (this.state.resources.credits < 20) {
            this.write("⚠️  WARNING: Economic reserves critically low!", 'yellow', 'warn');
        }
        
        this.updateUI();
    }
    
    updateUI() {
        // --- Turn Counter ---
        this.elements.turnCounter.textContent = `TURN: ${String(this.state.turn).padStart(3, '0')}`;
        this.elements.turnCounter.classList.add('highlight');
        setTimeout(() => this.elements.turnCounter.classList.remove('highlight'), 1000);
        
        // --- Resource Bars ---
        let resHTML = '';
        
        // Population
        const popPercent = (this.state.population.current / this.state.population.capacity) * 100;
        resHTML += `
            <div class="resource-bar">
                <div class="resource-title">
                    <span>POPULATION</span>
                    <span>${this.state.population.current}/${this.state.population.capacity}</span>
                </div>
                <div class="resource-progress">
                    <div class="resource-fill ${popPercent < 25 ? 'low' : ''}" style="width: ${popPercent}%;"></div>
                </div>
            </div>`;
        
        // Happiness
        const happyPercent = Math.max(0, Math.min(100, this.state.happiness));
        resHTML += `
            <div class="resource-bar">
                <div class="resource-title">
                    <span>HAPPINESS</span>
                    <span>${Math.floor(happyPercent)}%</span>
                </div>
                <div class="resource-progress">
                    <div class="resource-fill ${happyPercent < 25 ? 'low' : ''}" style="width: ${happyPercent}%;"></div>
                </div>
            </div>`;

        // Resources
        Object.keys(this.state.resources).forEach(key => {
            const current = this.state.resources[key];
            const capacity = this.state.storage[key];
            const percent = capacity > 0 ? (current / capacity) * 100 : 0;
            resHTML += `
                <div class="resource-bar">
                    <div class="resource-title">
                        <span>${key.toUpperCase()}</span>
                        <span>${Math.floor(current)}/${capacity}</span>
                    </div>
                    <div class="resource-progress">
                        <div class="resource-fill ${percent < 25 ? 'low' : ''}" style="width: ${Math.max(0, percent)}%;"></div>
                    </div>
                </div>`;
        });
        
        this.elements.resourceBars.innerHTML = resHTML;
        
        // --- City Art & Stats ---
        if (!this.state.terminus.activated && this.state.siegeTurnsRemaining === 0) {
            const buildingCount = this.state.buildings.length;
            let artIndex = 0;
            if(buildingCount >= 15) artIndex = 3;
            else if(buildingCount >= 8) artIndex = 2;
            else if(buildingCount >= 3) artIndex = 1;
            
            this.elements.cityArt.innerHTML = this.DATA.art.city[artIndex];
        }

        // --- Alert Status ---
        let alertText = "SYSTEMS: NOMINAL";
        let alertColor = 'green';
        
        if (this.state.siegeTurnsRemaining > 0) {
            alertText = `SIEGE: ${this.state.siegeTurnsRemaining} TURNS`;
            alertColor = 'red';
        } else if (this.state.threatLevel > 7) {
            alertText = "THREAT: CRITICAL";
            alertColor = 'red';
        } else if (this.state.threatLevel > 4) {
            alertText = "THREAT: HIGH";
            alertColor = 'yellow';
        } else if (this.state.happiness < 30) {
            alertText = "MORALE: CRITICAL";
            alertColor = 'red';
        } else if (this.state.resources.food < 10) {
            alertText = "FOOD: CRITICAL";
            alertColor = 'red';
        }
        
        this.elements.alertStatus.textContent = alertText;
        this.elements.alertStatus.className = alertColor;
    }

            this.write("'Administrator of Sector-7? This is Elara of Outpost Delta. Our scanners just picked up your power signature. It's been a long time since we've seen a new light in this valley. We are desperate for food. Can offer salvaged materials in exchange. Please respond.'", 'yellow', 'info');

            this.write("'Administrator! It's Kael! He's united the scavenger clans! They're on the warpath, and they're heading for you! You're the biggest target in the valley!'", 'red', 'crit');

            this.state.storyFlags.add('scrapper_siege');

    cmd_resources() {
        this.write("\n:: RESOURCE STATUS ::", "cyan");
        this.write(`  Food: ${Math.floor(this.state.resources.food)}/${this.state.storage.food}`);
        this.write(`  Power: ${Math.floor(this.state.resources.power)}/${this.state.storage.power}`);
        this.write(`  Materials: ${Math.floor(this.state.resources.materials)}/${this.state.storage.materials}`);
        this.write(`  Credits: ${Math.floor(this.state.resources.credits)}/${this.state.storage.credits}`);
        
        this.write("\n:: RESOURCE INCOME/UPKEEP PER TURN ::", "yellow");
        let income = { food: 0, power: 0, materials: 0, credits: 0 };
        let upkeep = { food: this.state.population.current, power: 0, materials: 0, credits: 0 };
        
        // Calculate income from buildings
        this.state.buildings.forEach(b => {
            const bData = this.DATA.buildings[b.type];
            const levelData = bData.levels ? bData.levels[b.level - 1] : bData.effects;
            if (levelData) {
                if (levelData.food) income.food += levelData.food;
                if (levelData.power) income.power += levelData.power;
                if (levelData.materials) income.materials += levelData.materials;
                if (levelData.credits) income.credits += levelData.credits;
            }
            if (bData.effects) {
                if (bData.effects.food) income.food += bData.effects.food;
                if (bData.effects.power) income.power += bData.effects.power;
                if (bData.effects.materials) income.materials += bData.effects.materials;
                if (bData.effects.credits) income.credits += bData.effects.credits;
            }
            
            // Calculate upkeep
            if (bData.upkeep) {
                if (bData.upkeep.food) upkeep.food += bData.upkeep.food;
                if (bData.upkeep.power) upkeep.power += bData.upkeep.power;
                if (bData.upkeep.materials) upkeep.materials += bData.upkeep.materials;
                if (bData.upkeep.credits) upkeep.credits += bData.upkeep.credits;
            }
        });
        
        Object.keys(income).forEach(key => {
            const net = income[key] - upkeep[key];
            const color = net > 0 ? 'green' : net < 0 ? 'red' : 'yellow';
            this.write(`  ${key.charAt(0).toUpperCase() + key.slice(1)}: +${income[key]} -${upkeep[key]} = ${net >= 0 ? '+' : ''}${net}`, color);
        });
    }

    cmd_build(args) {
        const type = args[0];
        if(!type || !this.DATA.buildings[type]) {
            this.write("Error: Invalid building type. Use 'help' to see available buildings.", "red", "crit");
            this.write("Available buildings:", "cyan");
            Object.keys(this.DATA.buildings).forEach(bType => {
                const b = this.DATA.buildings[bType];
                if (b.unlocked !== false) {
                    const costStr = Object.entries(b.cost).map(([res, amount]) => `${amount} ${res}`).join(', ');
                    this.write(`  ${bType}: ${b.name} (Cost: ${costStr})`, "yellow");
                }
            });
            return;
        }

        const building = this.DATA.buildings[type];
        if (building.unlocked === false) {
            this.write("Error: Building type not yet unlocked. Research required.", "red", "crit");
            return;
        }
        
        const cost = building.cost;
        
        // Show what we're trying to build and its cost
        const costStr = Object.entries(cost).map(([res, amount]) => `${amount} ${res}`).join(', ');
        this.write(`Attempting to build ${building.name} (Cost: ${costStr})`, "cyan");
        
        // Check resources and show current amounts
        let canAfford = true;
        for(let res in cost) {
            if (this.state.resources[res] < cost[res]) {
                this.write(`Error: Insufficient ${res}. Need ${cost[res]}, have ${Math.floor(this.state.resources[res])}.`, "red", "crit");
                canAfford = false;
            }
        }
        
        if (!canAfford) {
            this.write("Current resources:", "gray");
            Object.keys(this.state.resources).forEach(res => {
                this.write(`  ${res.charAt(0).toUpperCase() + res.slice(1)}: ${Math.floor(this.state.resources[res])}`, "gray");
            });
            return;
        }
        
        for(let res in cost) {
            this.state.resources[res] -= cost[res];
        }

        this.buildingCounter++;
        const newBuilding = {type: type, level: 1, id: this.buildingCounter};
        this.state.buildings.push(newBuilding);
        
        if(building.effects.capacity) {
             this.state.population.capacity += building.effects.capacity;
        }
        if(building.effects.defense) {
             this.state.defense += building.effects.defense;
        }
        if(building.effects.terminus) {
             this.state.terminus.relays += building.effects.terminus;
        }

        this.write(`Constructed ${building.name} [ID: ${this.buildingCounter}].`, 'green', 'info');
        this.updateUI();
    }

    cmd_upgrade(args) {
        const id = parseInt(args[0]);
        const building = this.state.buildings.find(b => b.id === id);
        if(!building) { this.write(`Error: Building with ID ${id} not found.`, 'red', 'crit'); return; }
        
        const bData = this.DATA.buildings[building.type];
        if(building.level >= bData.levels.length) { this.write(`Error: ${bData.name} is at max level.`, 'yellow', 'warn'); return; }

        const upgradeCost = Math.floor(bData.cost.materials * (building.level + 1) * 1.5);
        if (this.state.resources.materials < upgradeCost) {
            this.write(`Error: Insufficient materials. Required: ${upgradeCost}.`, 'red', 'crit');
            return;
        }

        this.state.resources.materials -= upgradeCost;
        building.level++;
        this.write(`${bData.name} [ID: ${id}] upgraded to level ${building.level}.`, 'green', 'info');
        this.updateUI();
    }

    cmd_research(args) {
        const tech = args[0];
        if (!tech || !this.DATA.tech[tech]) {
            this.write("Available research: " + Object.keys(this.DATA.tech).join(', '), 'cyan');
            return;
        }

        if (this.state.tech.has(tech)) {
            this.write("Technology already researched.", 'yellow', 'warn');
            return;
        }

        const cost = this.DATA.tech[tech].cost;
        if (this.techPoints < cost) {
            this.write(`Insufficient tech points. Required: ${cost}, Available: ${this.techPoints}`, 'red', 'crit');
            return;
        }

        this.techPoints -= cost;
        this.state.tech.add(tech);
        this.DATA.tech[tech].effect();
        this.write(`Research complete: ${this.DATA.tech[tech].name}`, 'green', 'info');
    }

    cmd_collective(args) {
        const action = args[0];
        if (!this.state.storyFlags.has('collective_contact')) {
            this.write("No pending offers from the Collective.", 'gray');
            return;
        }

        if (action === 'accept') {
            this.techPoints += 50;
            this.state.allies.unit734.relationship += 1;
            this.state.allies.unit734.hasAccess = true;
            this.write("Data exchange complete. 50 Tech Points received.", 'green', 'info');
            this.write("WARNING: The Collective now has access to your systems.", 'yellow', 'warn');
        } else if (action === 'refuse') {
            this.state.allies.unit734.relationship -= 1;
            this.write("Unit 734: '...Illogical.' [Connection terminated]", 'cyan');
        }
        this.state.storyFlags.delete('collective_contact');
    }

    cmd_tribute(args) {
        const action = args[0];
        if (!this.state.storyFlags.has('scrapper_siege')) {
            this.write("No tribute demands pending.", 'gray');
            return;
        }

        if (action === 'pay') {
            this.state.resources.food = Math.floor(this.state.resources.food * 0.5);
            this.state.resources.materials = Math.floor(this.state.resources.materials * 0.5);
            this.state.happiness -= 30;
            this.state.threatLevel = Math.floor(this.state.threatLevel / 2);
            this.write("Tribute paid. The Rust Devils withdraw... for now.", 'yellow', 'warn');
            this.write("Citizen morale has plummeted.", 'red', 'warn');
        } else if (action === 'refuse') {
            this.state.siegeTurnsRemaining = 5;
            this.write("SIEGE BEGINS! Brace for 5 turns of combat!", 'red', 'crit');
            this.playThreatBg();
            this.showThreatArt();
        }
        this.state.storyFlags.delete('scrapper_siege');
    }

    cmd_trade(args) {
        const action = args[0];
        if (!this.pendingTrade) {
            this.write("No trade offers pending.", 'gray');
            return;
        }

        if (action === 'accept') {
            const trade = this.pendingTrade;
            
            // Show current resources and trade impact
            this.write(`Current ${trade.give}: ${Math.floor(this.state.resources[trade.give])} (need ${trade.giveAmount})`, 'gray');
            this.write(`Current ${trade.take}: ${Math.floor(this.state.resources[trade.take])} (will gain ${trade.takeAmount})`, 'gray');
            
            if (this.state.resources[trade.give] >= trade.giveAmount) {
                this.state.resources[trade.give] -= trade.giveAmount;
                this.state.resources[trade.take] += trade.takeAmount;
                this.state.allies.elara.relationship += 1;
                this.write(`Trade complete! Exchanged ${trade.giveAmount} ${trade.give} for ${trade.takeAmount} ${trade.take}.`, 'green', 'info');
                
                // Show new resource levels
                this.write(`New ${trade.give}: ${Math.floor(this.state.resources[trade.give])}`, 'green');
                this.write(`New ${trade.take}: ${Math.floor(this.state.resources[trade.take])}`, 'green');
                
                // Force UI update after trade
                this.updateUI();
            } else {
                this.write(`Insufficient ${trade.give} for trade.`, 'red', 'crit');
            }
        } else if (action === 'refuse') {
            this.state.allies.elara.relationship -= 0.5;
            this.write("Elara: 'I understand. Perhaps next time.'", 'yellow');
        }
        this.pendingTrade = null;
    }

    cmd_contact(args) {
        const contact = args[0];
        if (contact === 'elara') {
            if (!this.state.storyFlags.has('first_contact')) {
                this.write("No contact established with Outpost Delta.", 'red');
                return;
            }
            if (this.pendingTrade) {
                this.write("Trade already pending. Use 'trade accept' or 'trade refuse'.", 'yellow');
                return;
            }
            this.elaraTradeOffer();
        } else {
            this.write("Available contacts: elara", 'cyan');
        }
    }

    cmd_propose(args) {
        const resource = args[0];
        const amount = parseInt(args[1]);
        
        if (!resource || !amount || isNaN(amount)) {
            this.write("Usage: propose <resource> <amount>", 'gray');
            this.write("Example: propose food 50", 'gray');
            return;
        }
        
        if (!this.state.storyFlags.has('first_contact')) {
            this.write("No contact established with Outpost Delta.", 'red');
            return;
        }
        
        if (this.pendingTrade) {
            this.write("Trade already pending. Complete current trade first.", 'yellow');
            return;
        }
        
        const validResources = ['food', 'materials', 'power', 'credits'];
        if (!validResources.includes(resource)) {
            this.write("Invalid resource. Available: food, materials, power, credits", 'red');
            return;
        }
        
        if (this.state.resources[resource] < amount) {
            this.write(`Insufficient ${resource}. You have ${Math.floor(this.state.resources[resource])}.`, 'red');
            return;
        }
        
        // Generate Elara's response
        const tradeValues = {
            food: { food: 1, materials: 1.2, power: 0.8, credits: 1.5 },
            materials: { food: 0.8, materials: 1, power: 0.7, credits: 1.2 },
            power: { food: 1.0, materials: 1.2, power: 1, credits: 2.0 },
            credits: { food: 0.7, materials: 0.8, power: 0.5, credits: 1 }
        };
        
        const possibleTrades = validResources.filter(r => r !== resource);
        const wantedResource = possibleTrades[Math.floor(Math.random() * possibleTrades.length)];
        const wantedAmount = Math.floor(amount * tradeValues[resource][wantedResource]);
        
        // Elara's personality affects acceptance
        const relationshipBonus = this.state.allies.elara.relationship > 5 ? 0.8 : 1.0;
        const finalAmount = Math.floor(wantedAmount * relationshipBonus);
        
        this.write(`:: ELARA'S RESPONSE ::`, 'yellow');
        this.write(`"${amount} ${resource}? I could give you ${finalAmount} ${wantedResource} for that."`, 'yellow', 'info');
        this.write(`Type 'trade accept' to accept or 'trade refuse' to decline.`, 'gray');
        
        this.pendingTrade = {
            give: resource,
            take: wantedResource,
            giveAmount: amount,
            takeAmount: finalAmount
        };
    }

    cmd_terminus(args) {
        const action = args[0];
        if (action !== 'activate') {
            this.write("Usage: terminus activate", 'gray');
            return;
        }

        if (this.state.terminus.relays === 0) {
            this.write("Error: No Terminus Relay constructed.", 'red', 'crit');
            return;
        }

        if (!this.state.tech.has('terminus_protocols')) {
            this.write("Error: Terminus Connection Protocols not researched.", 'red', 'crit');
            return;
        }

        this.activateTerminus();
    }

    activateTerminus() {
        this.write(":: TERMINUS ACTIVATION SEQUENCE INITIATED ::", 'magenta');
        this.write("The ground shakes. Your terminal floods with raw data from the megastructure.", 'yellow', 'info');
        this.write("You finally understand. The Terminus is a reality-shaping device.", 'cyan', 'info');
        this.write("", '');
        this.write(":: TERMINUS ONLINE - AWAITING ADMINISTRATIVE DIRECTIVE ::", 'magenta');
        this.write("[SELECT PROTOCOL]", 'cyan');
        this.write("1. Protocol: RENEWAL (Resequence all nanotechnology. Unpredictable mutations possible.)", 'green');
        this.write("2. Protocol: TRANSCENDENCE (Mass consciousness upload. Physical forms will perish.)", 'cyan');
        this.write("3. Protocol: CONTROL (You become the immortal AI warden of Sector-7.)", 'yellow');
        this.write("", '');
        this.write("Type: 'ending renewal', 'ending transcendence', or 'ending control'", 'gray');
        
        this.state.terminus.activated = true;
    }

    cmd_ending(args) {
        const ending = args[0];
        if (!this.state.terminus.activated) {
            this.write("The Terminus must be activated first.", 'red');
            return;
        }

        if (!['renewal', 'transcendence', 'control'].includes(ending)) {
            this.write("Invalid protocol. Choose: renewal, transcendence, or control", 'red');
            return;
        }

        this.triggerEnding(ending);
    }

    cmd_policy(args) {
        const [policy, action] = args;
        if (!policy || !this.DATA.policies[policy]) {
            this.write("Available policies: " + Object.keys(this.DATA.policies).join(', '), 'cyan');
            return;
        }

        if (action === 'on') {
            if (this.state.policies.has(policy)) {
                this.write("Policy already active.", 'yellow', 'warn');
                return;
            }
            this.state.policies.add(policy);
            this.write(`Policy activated: ${this.DATA.policies[policy].name}`, 'green', 'info');
        } else if (action === 'off') {
            if (!this.state.policies.has(policy)) {
                this.write("Policy not currently active.", 'yellow', 'warn');
                return;
            }
            this.state.policies.delete(policy);
            this.write(`Policy deactivated: ${this.DATA.policies[policy].name}`, 'yellow', 'info');
        } else {
            this.write("Usage: policy <name> <on/off>", 'gray');
        }
    }

    cmd_audio() {
        const enabled = this.toggleAudio();
        let status = enabled ? 'enabled' : 'disabled';
        if (enabled && !this.audio.available) {
            status += ' (offline mode - no audio files available)';
        }
        this.write(`Audio ${status}.`, enabled ? 'green' : 'yellow', 'info');
    }

    cmd_fullscreen() {
        const isFullscreen = this.toggleFullscreen();
        // Note: The success/error messages are handled in the toggleFullscreen method
        // due to the asynchronous nature of the fullscreen API
    }
    
    cmd_restart() {
        this.write(":: RESTARTING TERMINUS PROJECT ::", 'cyan');
        this.write("Resetting Sector-7 systems...", 'gray');
        
        // Reset to initial state
        this.state = {
            turn: 1,
            population: { current: 10, capacity: 20 },
            resources: { food: 50, power: 20, materials: 150, credits: 200 },
            storage: { food: 500, power: 300, materials: 1000, credits: 2000 },
            buildings: [],
            tech: new Set(),
            policies: new Set(),
            log: [],
            gameOver: false,
            storyFlags: new Set(),
            threatLevel: 0,
            happiness: 100,
            defense: 0,
            siegeTurnsRemaining: 0,
            famineCounter: 0,
            allies: {
                elara: { relationship: 0, lastContact: 0 },
                unit734: { relationship: 0, lastContact: 0, hasAccess: false },
                rustDevils: { hostility: 0 }
            },
            terminus: {
                relays: 0,
                activated: false,
                protocols: { renewal: false, transcendence: false, control: false }
            }
        };
        
        // Clear console and restart game
        this.elements.console.innerHTML = '';
        this.playMainBg(); // Return to normal background music
        this.init();
    }

    triggerEnding(ending) {
        this.write(":: PROTOCOL INITIATED ::", 'magenta');
        this.write("The screen flashes with blinding light...", 'white');
        
        setTimeout(() => {
            this.showEndingArt(ending);
            this.write("", '');
            this.write(":: GAME COMPLETE ::", 'cyan');
            this.write("Thank you for playing ASCII Empire: The Terminus Project", 'green');
            this.state.gameOver = true;
        }, 2000);
    }
}

const game = new Game();
game.init();

</script>
